<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners & Tournament </title>
    <style>
        #eventText {
            object-fit: contain;
            width: 100vw;
        }
        body {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            background-color: #272727;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        .slider {
            height: 100px;
            margin: auto;
            overflow: hidden;
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }

        .slider::before,
        .slider::after {
            content: "";
            height: 100px;
            position: absolute;
            width: 200px;
            z-index: 2;
            /* Gradient to match background #272727 */
            background: linear-gradient(to right, #272727 0%, rgba(39,39,39,0) 100%);
        }

        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .slider::before {
            left: 0;
            top: 0;
        }

        .slider .slide-track {
            animation: scroll 40s linear alternate;
            display: flex;
            width: calc(250px * 100);
            gap: 50px;
        }

        .slider .slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider .slide img {
            height: 100px;
            width: auto;
            object-fit: contain;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); }
        }
        
        iframe {
            max-width: 1200px;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img src="./event.png" id="eventText" alt="" />
    <iframe src="https://challonge.com/ru/qx24tfsv/module" width="100%" height="650" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
    <div class="slider">
